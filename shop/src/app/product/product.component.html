<h3 *ngIf="products">{{title}}</h3>

<div class="mb-3">
    <input class="form-control" id="productName" placeholder="Arama ifadenizi girin" [(ngModel)]="filterText">
    <div *ngIf="filterText" class="form-text">Şu an <strong>{{filterText}}</strong> aradınız.</div>
  </div>

    <div class="row">
        <div *ngFor="let product of products" class="productbox" style="width: 18rem;">
            <img class="card-img-top" [src]="product.imageUrl" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{product.name}} {{product.price | currency:'TRY ':false:"1.2-2"}}</h5>
                <p class="card-text">{{product.description}}</p>
                <a (click)="addToCart(product)" class="btn btn-primary">Sepete Ekle</a>
            </div>
        </div>
    </div>
